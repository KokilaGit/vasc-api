<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#">
                    <img src="" alt="Logo" style="width:7em; height:3em;">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">

                    <li class="nav-item">

        <div class="formContainer">
            <div class="heading">
                Register your VASC account
            </div>
            <div class="description">
                <p> </p>
            </div>
            <div class="form">
                <form id="form">
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" id="firstname" placeholder="Enter first name" name="first name" required>
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" id="lastname" placeholder="Enter Last Name" name="last name" required>
                    <label for="email"> <b>Email</b></label>
                    <input type="email" id="email" placeholder="Enter Email" name="email" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
